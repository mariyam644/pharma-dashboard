<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - IoT Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ddeeff, #f0f4f7);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1950&q=80'); /* Direct image */
      background-size: cover;
      background-position: center;
      opacity: 0.08;
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: white;
      border-radius: 16px;
      padding: 40px 30px;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #004aad;
    }

    .login-box p.subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .login-box label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 500;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #004aad;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      outline: none;
    }

    .login-box button:hover {
      background-color: #00388d;
    }

    .login-box .forgot {
      margin-top: 10px;
      font-size: 13px;
      color: #555;
    }

    .login-box .signup {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }

    .login-box .signup a {
      color: #004aad;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>

  <div class="login-box">
    <h2>Login</h2>
    <p class="subtitle">Welcome to IoT Dashboard</p>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password">

    <!-- This is a link styled as a button that goes to dashboard.html -->
    <a href="dashboard.html">
      <button type="button">üîê Log In</button>
    </a>

    <div class="forgot">Forgot Password?</div>
    <div class="signup">Don't have an account? <a href="#">Sign up</a></div>
  </div>
</body>
</html>
