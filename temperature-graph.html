<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Temperature Analytics - IoT Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f9, #ffffff);
      color: #333;
    }
    header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    .logo {
      font-weight: bold;
      color: #5e5eff;
      font-size: 20px;
    }
    .menu {
      display: flex;
      gap: 25px;
    }
    .menu a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }
    .menu a:hover, .menu a.active {
      background-color: #e3ecff;
      color: #004aad;
    }
    .user {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .main {
      padding: 40px 60px;
    }
    .section-title {
      background-color: #e0f4f1;
      display: inline-block;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #00897b;
      margin-bottom: 5px;
    }
    .sub-title {
      color: #666;
      margin-bottom: 30px;
    }
    .dashboard-grid {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gas-type {
      background-color: #f8f9fa;
      border-radius: 15px;
      padding: 25px;
      flex: 1 1 20%;
      text-align: center;
      box-shadow: 0 3px 12px rgba(0,0,0,0.07);
    }
    .gas-type span {
      display: block;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #444;
    }
    .gas-type .icon {
      font-size: 24px;
      margin-top: 6px;
      color: #ff5733;
    }
    .box {
      flex: 1 1 25%;
      background-color: #eafff7;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.07);
      text-align: center;
    }
    .box-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #444;
    }
    .value {
      font-size: 32px;
      color: #00897b;
      font-weight: bold;
    }
    .value-label {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }
    .graph-container {
      flex: 1 1 100%;
      background: #fffaf7;
      border-radius: 15px;
      padding: 25px 40px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      margin-top: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .graph-header {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 15px;
      color: #444;
    }
    .btn-threshold {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    .btn-threshold button {
      background: #7f56d9;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .btn-threshold button:hover {
      background: #5a38a2;
    }
    .btn-threshold button i {
      font-size: 18px;
    }
    canvas {
      max-width: 100%;
      height: 260px !important;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">üìä IoT Dashboard</div>
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="room-dashboard.html">Room Dashboard</a>
    <a href="room1.html">Room Data</a>
    <a href="temperature-graph.html" class="active">Temperature Graph</a>
    <a href="set-threshold.html">Set Threshold</a>
    <a href="edit-device.html">Edit Device</a>
  </div>
  <div class="user">
    <span>üë§</span>
    <span>Admin ‚ñº</span>
  </div>
</header>

<div class="main">
  <div class="section-title">Analytics Dashboard</div>
  <p class="sub-title">Temperature monitoring and threshold management</p>

  <div class="dashboard-grid">
    <div class="gas-type">
      <span>Gas Name</span>
      <div class="icon">üå° Temperature</div>
    </div>
    <div class="box">
      <div class="box-title">Current Value</div>
      <div class="value">18¬∞C</div>
      <div class="value-label">Normal Range</div>
    </div>
  </div>

  <div class="graph-container">
    <div class="graph-header">Temperature (View Mode)</div>
    <canvas id="temperatureChart"></canvas>
  </div>

  <div class="btn-threshold">
    <button onclick="window.location.href='level2access.html'"><i>‚öôÔ∏è</i> Set Threshold Values</button>
  </div>
</div>

<script>
  const ctx = document.getElementById('temperatureChart').getContext('2d');
  const view = localStorage.getItem("selectedView") || "daily";

  let labels = [], data = [], xTitle = "";

  if (view === "hourly") {
    labels = ["1AM", "2AM", "3AM", "4AM", "5AM", "6AM"];
    data = [22, 23, 24, 23.5, 22.8, 21.5];
    xTitle = "Hours";
  } else if (view === "daily") {
    labels = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
    data = [18, 19, 20, 21, 19, 18.5, 20];
    xTitle = "Days";
  } else {
    labels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun"];
    data = [20, 21, 23, 24.5, 25, 24];
    xTitle = "Months";
  }

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: `Temperature - ${view.toUpperCase()} View`,
        data: data,
        borderColor: '#ff6b6b',
        backgroundColor: 'rgba(255, 107, 107, 0.15)',
        fill: true,
        tension: 0.4,
        pointBackgroundColor: '#ff4d4d',
        pointRadius: 5
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          display: false
        },
      },
      scales: {
        y: {
          title: {
            display: true,
            text: '¬∞C'
          }
        },
        x: {
          title: {
            display: true,
            text: xTitle
          }
        }
      }
    }
  });
</script>

</body>
</html>
